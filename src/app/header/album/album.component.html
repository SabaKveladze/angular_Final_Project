<div class="backgroundContainer">
  <div class="mainContainer">
    <table>
      <tr>
        <th>ALBUM'S USER</th>
        <th>TITLE</th>
        <th>NUMBER OF PHOTOS</th>
      </tr>
      <tr (click)="goToPhoto(album.id)" *ngFor="let album of Albums">
        <td>{{ getUserName(album.userId) }}</td>
        <td>{{ album.title }}</td>
        <td>{{ getPhotoNum(album.userId) }}</td>
      </tr>
    </table>
  </div>
</div>
